<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5" style="width:30%">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- Form to enter login details -->
    <form class="mb-3" @submit.prevent="login">
      <label class="form-label">Username</label>
      <br>
      <input type="text" class="form-control" v-model="username" required>
      <br>
      <label class="form-label">Password</label>
      <br>
      <input type="password" class="form-control" v-model="password" required>
      <div v-if="errorMessage">
        <br>
        <div class="invalid-feedback" style="display:flex">{{ errorMessage }}</div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <br><br>
    <h2>All Registered Dogs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Dog ID</th>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Owner ID</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs">
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Log in interaction  -->
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: ''
        };
      },
      async mounted() {
        const response = await fetch('/api/users/me');
        const data = await response.json();
        if (data.username) {
          if (data.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
          } else if (data.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          }
        }

        const dogs = await fetch('/')
      },
      methods: {
        async login() {
          this.errorMessage = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await res.json()

            if (!res.ok) {
              throw new Error(data.error || 'Login failed');
            }

            if (data.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            }
          } catch(err) {
            this.errorMessage = err.message;
            console.error('Login error', err);
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
