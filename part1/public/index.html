<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Dog Walk Service</title>
</head>
<body id="app">
    <div v-if="!isOpen">
        <div v-if="firstButton">Click on button below to open</div>
        <button v-if="firstButton" type="button"@click="open2rdButton">Open</button>
        <br>
        <h1></h1>
        <div v-if="secondButton">Click on button below again to open</div>
        <button v-if="secondButton" type="button" @click="openPage">Open again</button>
    </div>
    <div v-if="isOpen">
        <h1>Dog of the Day</h1>
        <img :src="imagePath" style="width: 1000px;">
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
        data() {
            return {
                isOpen: false,
                firstButton: true,
                secondButton: false,
                imagePath: ''
            };
        },
        async mounted() {
            try {
                const res = await fetch('https://dog.ceo/api/breeds/image/random');
                const dogFile = await res.json();
                if (dogFile.status === "success") {
                    this.imagePath = dogFile.message;
                }
            } catch (err) {
                console.err(err.message);
            }
        },
        methods: {
            open2rdButton() {
                this.firstButton = false;
                this.secondButton = true;
            },
            openPage() {
                this.secondButton = false;
                this.isOpen = true;
            }
        }
        })
        .mount('#app');
    </script>
</body>
</html>
